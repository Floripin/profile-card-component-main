<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/resources/css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/resources/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Profile card component</title>


  </head>

  <body>
    <div id="backbubbles">
      <section id="top">

      </section>
      <div id="bottom">

      </div>
    </div>

    <div id="container">
      <section id="coverpp">
        <div id="cover">

        </div>
        <img id="pp" src="resources/images/image-victor.jpg" alt="Victor's profile picture">
      </section>

      <section id="maindata">
        <div id="name">
          <h2>Victor Crest</h2>
        </div>
        <div id="age">
         <p>26</p> 
        </div>
        <div id="city">
          <p>London</p>  
        </div>
      </section>

        <hr>

      <section id="stats">
        <div id="followers">
          <h2>
            80K
          </h2>
          <p>
            Followers
          </p>
          </div>
        <div id="likes">
          <h2>
            803K
          </h2>
          <p>
            Likes
          </p>
          </div>
        <div id="photos">
          <h2>
            1.4K
          </h2>
          <p>
            Photos
          </p>
        </div>
      </section>
      <br>

    </div>
  </body>
</html>
